<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        .theme1{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-weight: bold;">This is not styled with a class</h1>  
    <h1 class="theme1">This is styled with a class</h1>
</body>
</html>
