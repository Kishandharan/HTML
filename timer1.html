<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body{
            text-align: center;
        }
        #timer1{
            margin: 10px;
            font-size: 10rem;
            font-family: sans-serif;
            border: 5px solid rgba(0,0,0,0.5);
            padding: 10px;
            width: 500px;
            height: 500px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="timer1"></p>
    <script>
        let i = 10;
        let timer = setInterval(() => {
            i--;
            document.getElementById("timer1").textContent = i;
            if (i === 0) {
                document.getElementById("timer1").textContent = "Done!";
                document.getElementById("timer1").style.color = "blue";
                clearInterval(timer);
            }
        }, 1000);
    </script> 
</body>
</html>
