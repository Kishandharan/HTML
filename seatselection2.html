    <script>
        let seats = document.getElementsByClassName("seats");
        for(let seat of seats){
            seat.onclick = function event1(){
                if( seat.getAttribute("src") == "seat1.svg" ){

                    seat.setAttribute("src", "seat2.svg");
                    // When black seat is selected it will become green

                }else if( seat.getAttribute("src") == "seat2.svg" ){

                    seat.setAttribute("src", "seat1.svg");
                    // When the green seat is selected it will become black

                }
            }
        }
