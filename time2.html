<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        #utc_time{
            font-weight: bold;
            font-size: 2rem;
            color: blue;
        }

        #cur_time{
            font-weight: bold;
            font-size: 1rem;
            color: red;
        }
    </style>
</head>
<body>
    <p id="utc_time"></p>
    <p id="cur_time"></p>
    <script>
        var date1 = new Date();
        var utcTime = date1.toUTCString();
        var curTime = date1.getHours().toString(10)+":"+date1.getMinutes().toString(10);
        document.getElementById("utc_time").textContent = utcTime;
        document.getElementById("cur_time").textContent = curTime;
    </script>
</body>
</html>
