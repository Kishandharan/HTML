<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on off</title>
</head>
<body>
    <img src="bulboff.gif" alt="" id="bulb1_id">
    <script>
        var bulb1 = document.getElementById("bulb1_id");
        var bulbState = false;
        bulb1.onclick = function event1(){
            if(bulbState==false){
                bulb1.src = "bulbon.gif";
                bulbState = true;
            }else{
                bulb1.src = "bulboff.gif";
                bulbState = false;
            }
        }
    </script>
</body>
</html>
